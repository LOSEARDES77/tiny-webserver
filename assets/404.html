<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 - Page not found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0, #c3cfe2 100%)
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #2d3748;
            line-height: 1;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite
        }

        .error-text {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 2rem
        }

        .home-button {
            display: inline-block;
            padding: .75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4299e1;
            border-radius: .375rem;
            text-decoration: none;
            transition: background-color .3s ease
        }

        .home-button:hover {
            background-color: #3182ce
        }

        @keyframes float {
            0% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-20px)
            }

            100% {
                transform: translateY(0)
            }
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 6rem
            }

            .error-text {
                font-size: 1.25rem
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-text">Oops! The page you're looking for doesn't exist.</div>
        <button id="back-btn" class="home-button" href="/">Go Back</button>
    </div>
    <script type="text/javascript">window.onload = () => {
            const lastVisitedPage = document.referrer;
            if (lastVisitedPage) {
                document.getElementById("back-btn").innerHTML = "Go Back"
            } else {
                document.getElementById("back-btn").innerHTML = "Go Home"
            }
        };
        document.getElementById("back-btn").addEventListener("click", () => {
            const lastVisitedPage = document.referrer;
            if (lastVisitedPage) {
                window.location.href = lastVisitedPage
            } else {
                window.location.href = "/"
            }
        });</script>
</body>

</html>
